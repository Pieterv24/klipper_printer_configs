[tmc2209 stepper_x]
uart_pin: PD8
diag_pin: ^PD2
driver_SGTHRS: 66
interpolate: False
run_current: 0.4 # 0.5        # For V0.1 spec NEMA14 40Ncm
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PD9
diag_pin: ^PD3
driver_SGTHRS: 66 # 73
interpolate: False
run_current: 0.4 # 0.5        # For V0.1 spec NEMA14 40Ncm
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: EBB36:PA15
interpolate: False
run_current: 0.30 # 0.20	# for LDO 36STH17-1004AHG 
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: PB2
interpolate: False
run_current: 0.8 
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PB10
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[tmc2209 stepper_z2]
uart_pin: PA6
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999