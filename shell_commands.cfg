[gcode_shell_command backup_cfg]
command: sh /home/pi/autocommit.sh
timeout: 30.
verbose: True

[gcode_shell_command create_resonance_graphs]
command: sh /home/pi/create_resonance_graphs.sh
timeout: 30.
verbose: True

[gcode_shell_command add_ssh_key]
command: echo "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIK6GHfjewYI1XTGc63akPsPhF/ZFJhoPRNoMi9MllcMi arch-wsl" >> /home/pi/.ssh/authorized_keys
timeout: 30.
verbose: True

[gcode_shell_command print_auth_keys]
command: cat /home/pi/.ssh/authorized_keys
timeout: 30.
verbose: True

[gcode_macro BACKUP_CFG]
gcode:
    RUN_SHELL_COMMAND CMD=backup_cfg

[gcode_macro CREATE_RESONANCE_GRAPHS]
gcode:
    RUN_SHELL_COMMAND CMD=create_resonance_graphs

[gcode_macro ADD_SSH_KEY]
gcode:
    RUN_SHELL_COMMAND CMD=add_ssh_key

[gcode_macro PRINT_AUTH_KEYS]
gcode:
    RUN_SHELL_COMMAND CMD=print_auth_keys