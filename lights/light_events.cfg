[gcode_macro STATUS_OFF]
gcode:
    BED_FRONT_OFF
    MATCHSTICS_OFF
    DISPLAY_LED_OFF
    DB_LED_OFF

[gcode_macro STATUS_READY]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=ready REPLACE=1
    SET_LED LED=display_led RED=0 GREEN=1 BLUE=0 WHITE=0 TRANSMIT=1

[gcode_macro STATUS_BUSY]
gcode:
    STOP_LED_EFFECTS
    _set_db_leds_by_name leds="logo" color="busy" transmit=0
    set_nozzle_leds_on
    SET_LED_EFFECT EFFECT=busy REPLACE=1
    SET_LED LED=display_led RED=1 GREEN=0 BLUE=0 WHITE=0 TRANSMIT=1

