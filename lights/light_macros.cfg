[gcode_macro BED_FRONT_OFF]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:bed_front"
    SET_LED LED=bed_front RED=0 GREEN=0 BLUE=0 WHITE=0 TRANSMIT=1

[gcode_macro MATCHSTICS_OFF]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:matchsticks"
    SET_LED LED=matchsticks RED=0 GREEN=0 BLUE=0 TRANSMIT=1

[gcode_macro DISPLAY_LED_OFF]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:display_led"
    SET_LED LED=display_led RED=0 GREEN=0 BLUE=0 WHITE=0 TRANSMIT=1

[gcode_macro DB_LED_OFF]
gcode:
    set_logo_leds_off transmit=0
    set_nozzle_leds_off